<form action="/submit" method="post">
  <label for="dataBits">Bits (ejemplo: 0101001):</label><br />
  <input type="text" id="dataBits" name="dataBits" pattern="[01]+" required />
  <br /><br />
  <label>
    <input type="radio" name="action" value="encode" checked /> Codificar
  </label>
  <label>
    <input type="radio" name="action" value="decode" /> Detectar y Corregir
  </label>
  <br /><br />
  <button type="submit">Procesar</button>
</form>
